<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>滚轮</title>
  <style>
    body{
      margin:0;
      padding:0;
    }
  </style>
</head>
<body>
  <div id="test">aa</div>

  <script type="text/javascript" src="./js/jquery.1.10.2.js"></script>
<script type="text/javascript">
  $(function () {
    function fun(event){
      event = event || window.event;
      if(event.wheelDelta){
        // 上：120；下：-120
        console.log(event.wheelDelta);
      }
      else if(event.dedail){
        // 上：-3；下：3
        console.log(event.dedail);
      }
    }

    //var elem = document.getElementById('test')
    //elem.onmouseWheel = fun

    document.body.onmousewheel = function(event) {
      event = event || window.event;
      console.dir(event.wheelDelta);
    };

    console.log($(window).height());
    console.log(document.body);
    
    console.log('--------------');
    
    var a = 1
    console.log(a==true); // true
    console.log(a==='true');//false
    console.log(!a);//false
    var b = true
    console.log(typeof b == 'boolean'); // true
    console.log(typeof b === true); //false
    console.log(typeof b === 'true'); //false
    console.log('---------');
    var c = false
    console.log(typeof c === false); //false
    console.log(typeof c === 'false'); //false
    
  })

</script>
</body>
</html>
